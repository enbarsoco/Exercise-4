<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>First Form</title>
            <link rel="icon" href="favicon.ico">
            <link rel="stylesheet" href="css/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        </head>

        <body class="back">
            <div id="wrapper">
                <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="get">

                    <div class="mb-3">
                        <label class="form-label">Full Name:</label>
                        <input type="text" name="fullName" class="form-control" pattern="[A-Za-z]{0,}[\s]{1,}[A-Za-z]{0,}" title="Must contain only letters and one space at least" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password: </label>
                        <input type="password" name="pass" class="form-control" pattern=".{6,}" title="Six or more characters" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email address:</label>
                        <input type="email" name="mail" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Website:</label>
                        <input type="url" name="website" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone:</label>
                        <input type="tel" name="phone" class="form-control" pattern="[\d]{9,10}" title="Phone number must contain 9 or 10 digits" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Coffee:</label>
                        <input type="number" name="coffee" class="form-control" required>
                    </div>


                    <label for="customRange1" class="form-label">Temperature:</label>
                    <input type="range" name="temper" class="form-range" id="customRange1" required>

                    <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <textarea name="address" class="form-control" rows="3"></textarea required>
                    </div>

                    <span>Interests:</span>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="interests[]" value="interests 1">
                            <label class="form-check-label">
                                Interest 1
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="interests[]" value="interests 2" checked>
                            <label class="form-check-label">
                                Interest 2
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="interests[]" value="interests 3">
                            <label class="form-check-label">
                                Interest 3
                            </label>
                        </div>
                    </div>

                    <section>
                        <span>Gender:</span><br>
                        <label class="male"> Male
                            <input type="radio" name="gender" value="male" checked>
                        </label>

                        <label> Female
                            <input type="radio" name="gender" value="female">
                        </label><br>
                    </section>

                    <section>
                        <label> Age:
                            <select name="age" class="ageSelect">
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24" selected>24</option>
                            </select>
                        </label>
                    </section>
                    <br><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </body>
    </html>
